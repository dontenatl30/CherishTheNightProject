<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <title>Frontend Project 101</title>
    <script type="module" src="./index.js"></script>
    
  </head>
  <body>
    <header>
      <h1>GitARound</h1>
    </header>
    <div class="container">
      <div id="hbMenu">
        <button
          class="hbDropdown"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >Take a Ride
        </button>
        <div>
        <div id="map">Map Goes Here </div>
          <div id="container">
            <div id="map"></div>
            <div id="sidebar">
              <p>Total Distance: <span id="total"></span></p>
              <div id="panel"></div>
            </div>
          </div>

        <section class="theMap" ref="map"></section>

        <button type="button" class="btn btn-info" id="returnhome">Return</button>
        <div
          class="offcanvas offcanvas-start"
          data-bs-scroll="true"
          data-bs-backdrop="false"
          tabindex="-1"
          id="offcanvasScrolling"
          aria-labelledby="offcanvasScrollingLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
              Where to?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" id="container">

            <label for="location" class="location">Start From</label>
            <input class="form-control" id="startFromInput" placeholder="Type your location">

            <div>
                <strong>Start: </strong>
                <select id="start" class="status">
                  <option value="">Penn Station</option>
                </select>
                <strong>End: </strong>
                <select id="end" onchange="calcRoute();">
                  <option value="260 Broadway New York NY 10007">City Hall</option>
                </select>
                <div>
                  <br>
                  <div>
                    <strong>Mode of Travel: </strong>
                    <select id="mode" onchange="calcRoute();">
                      <option value="DRIVING">Driving</option>
                      <option value="WALKING">Walking</option>
                      <option value="BICYCLING">Bicycling</option>
                      <option value="TRANSIT">Transit</option>
                    </select>
                    </div>
            <br>
            <label for="location" class="location">Destination</label>
            <input class="form-control" id="destinationInput" placeholder="Type your destination">
            <br>
          <div id="currentTime"> 
                    <label for="time" class="timeOfDay">Date</label>
                    <input type="time" id="timeOfDay" min="01:00" max="24:00">

             </div>
            <br>
            <br>
            <h3>Fastest Route</h3>
             <label for="dedication" class="toggleSwitch">
                <label class="switch">
                  <input type="checkbox" id="fastestSwitch">
                  <span class="slider round"></span>
                </label>
                <br>
                <br>
                <h3>Safest Route</h3>
             <label for="dedication" class="toggleSwitch">
                <label class="switch">
                  <input type="checkbox" id="safestSwitch">
                  <span class="slider round"></span>
                </label>
              <br>
              <button type="button" class="btn btn-info" id="previewMap">Preview Map</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index."></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfQ3lVI4_5YkKo37XDNM9CB7IXzkg0jQw&callback=initMap">
</script>

<script src="testing.js"></script>
  </body>
</html>
